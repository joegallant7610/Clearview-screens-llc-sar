      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* PAGE BACKGROUND = SCREEN ENCLOSURE IMAGE (NO WHITE OVERLAY) */
    body {
      background-color: #000; /* fallback */
      background-image: url('screen-enclosure-hero.jpg');
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #123047;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* no white wrap at all */
    .page-wrap {
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #dde7f2;

    .nav {

    .brand {

      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .brand span {
      color: #0d9b8c;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background: #e2f3f0;
    }

    .nav-cta {
      font-size: 0.9rem;
      padding: 0.45rem 0.9rem;

      font-weight: 600;

    main {

      padding: 1.5rem 1rem 3rem;
    }

    /* add a little soft shadow under text so it pops on the photo */
    .content-bg {
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.25));
      border-radius: 24px;
      padding: 2rem 1.5rem;
      color: #f7fbff;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 1.75rem;
      align-items: center;
      padding-bottom: 2.5rem;
    }

    .hero-tag {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #8ff3df;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .hero h1 {
      font-size: clamp(2rem, 3vw + 1rem, 2.8rem);
      margin-bottom: 0.75rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .hero h1 span {
      color: #27fac5;
    }

    .hero-sub {
      font-size: 0.95rem;
      max-width: 32rem;
      margin-bottom: 1.25rem;
      color: #e7f3ff;
    }

    .hero-bullets {
      list-style: none;
      display: grid;
      gap: 0.25rem;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

      content: "• ";
      color: #27fac5;
      font-weight: 900;
    }

      align-items: center;

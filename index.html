<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clearview Screens LLC</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #0d1b2a;
        background: #ffffff;
    }

    /* HERO BACKGROUND (YOUR SCREEN ENCLOSURE) */
    .hero {
        width: 100%;
        height: 100vh;
        background: url("screen-enclosure-hero.jpg") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .hero h1 {
        font-size: 34px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px black;
    }

    .content-section {
        padding: 30px 20px;
        background: #f4f8fb;
        border-radius: 12px;
        margin: 20px;
    }

    h2 {
        margin-top: 10px;
        color: #0d1b2a;
    }

    .img-box {
        width: 100%;
        background: white;
        margin-top: 10px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    .img-box img {
        width: 100%;
        display: block;
    }

    .footer {
        text-align: center;
        padding: 30px;
        margin-top: 30px;
        background: #e8f0f7;
    }
</style
